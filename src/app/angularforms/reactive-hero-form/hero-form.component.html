<mat-card>
  <h1>Hero Form (Reactive)</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.get('name').invalid && form.get('name').hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Real Name" formControlName="realName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select placeholder="Superpower" formControlName="superpower">
        <mat-option *ngFor="let power of powers" [value]="power">{{ power }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="button-row" style="display:flex; flex-direction: row; justify-content: space-between;">
      <button type="reset" mat-raised-button>Clear</button>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</mat-card>

<app-form-debug [form]="form.value" [model]="hero"></app-form-debug>
